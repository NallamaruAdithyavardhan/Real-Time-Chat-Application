<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen">
      <h1>Chat Application</h1>
      <input
        type="text"
        id="username-input"
        placeholder="Enter your username"
        maxlength="20"
      />
      <button id="login-btn">Join Chat</button>
      <div id="error-message"></div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
      <div id="chat-header">
        <h2>Chat Application</h2>
        <div>
          <span id="current-username" style="margin-right: 20px"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </div>

      <div id="chat-body">
        <div id="sidebar">
          <div id="room-header">
            <h3>Chat Rooms</h3>
          </div>
          <div id="create-room-container">
            <input
              type="text"
              id="new-room-input"
              placeholder="New room name"
              maxlength="30"
            />
            <button id="create-room-btn">Create</button>
          </div>
          <div id="room-list"></div>
        </div>

        <div id="chat-area">
          <div id="current-room-info">
            <div id="current-room-name">
              Select a room to start chatting
            </div>
          </div>
          <div id="messages-container">
            <div id="no-room-selected">
              <div style="font-size: 48px; margin-bottom: 20px">üìù</div>
              <div>Select a chat room to start messaging</div>
            </div>
          </div>
          <div id="message-input-container">
            <div style="display: flex; gap: 10px; margin-bottom: 10px">
              <div id="formatting-tools">
                <button
                  class="format-btn"
                  data-format="bold"
                  title="Bold"
                >
                  <strong>B</strong>
                </button>
                <button
                  class="format-btn"
                  data-format="italic"
                  title="Italic"
                >
                  <em>I</em>
                </button>
                <button
                  class="format-btn"
                  data-format="link"
                  title="Add Link"
                >
                  Link
                </button>
              </div>
            </div>
            <div style="display: flex; gap: 10px">
              <textarea
                id="message-input"
                placeholder="Type your message..."
                rows="1"
              ></textarea>
              <button id="send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
